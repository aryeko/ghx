query PrList($owner: String!, $name: String!, $first: Int!, $after: String) {
  repository(owner: $owner, name: $name) {
    pullRequests(first: $first, after: $after, orderBy: { field: CREATED_AT, direction: DESC }) {
      nodes {
        ...PrCoreFields
      }
      pageInfo {
        ...PageInfoFields
      }
    }
  }
}
