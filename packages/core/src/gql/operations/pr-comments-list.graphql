query PrCommentsList($owner: String!, $name: String!, $prNumber: Int!, $first: Int!, $after: String) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $prNumber) {
      reviewThreads(first: $first, after: $after) {
        edges {
          cursor
          node {
            id
            path
            line
            startLine
            diffSide
            subjectType
            isResolved
            isOutdated
            viewerCanReply
            viewerCanResolve
            viewerCanUnresolve
            resolvedBy {
              login
            }
            comments(first: 20) {
              nodes {
                id
                body
                createdAt
                url
                author {
                  login
                }
              }
            }
          }
        }
        pageInfo {
          ...PageInfoFields
        }
      }
    }
  }
}
