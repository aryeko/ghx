capability_id: issue.labels.add
version: "1.0.0"
description: Add labels to an issue without removing existing labels.
input_schema:
  type: object
  required: [issueId, labels]
  properties:
    issueId: { type: string, minLength: 1 }
    labels:
      type: array
      items: { type: string, minLength: 1 }
      minItems: 1
  additionalProperties: false
output_schema:
  type: object
  required: [id, labels]
  properties:
    id: { type: string, minLength: 1 }
    labels:
      type: array
      items: { type: string }
  additionalProperties: false
routing:
  preferred: graphql
  fallbacks: []
